<template name="BlogHome">
    <header>
      <h1>Blog</h1>
    </header>
 
    {{#if Template.subscriptionsReady}}
    <ul>
        {{#each blogPosts}}
            <li><a href="/BlogPost/{{_id}}">{{title}}</a></li>
        {{else}}
        <h3>There are no blog posts to display.</h3>
        {{/each}}
    </ul>
    {{#if this.userId = admin}}
        <a href="/BlogForm" class="btn btn-primary btn-lg" role="button">Create New Post</a>
    {{/if}}
    {{/if}}
</template>
